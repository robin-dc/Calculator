<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="shortcut icon" href="calc.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="flex">
            <input type="text" id="input1" disabled>
        </div>
        <div class="flex">
            <div class="flex wrap">
                <button type="button" id="one">1</button>
                <button type="button" id="two">2</button>
                <button type="button" id="three">3</button>
                <button type="button" id="four">4</button>
                <button type="button" id="five">5</button>
                <button type="button" id="six">6</button>
                <button type="button" id="seven">7</button>
                <button type="button" id="eight">8</button>
                <button type="button" id="nine">9</button>
                <button type="button" class="operator2" id="del">ce</button>
                <button type="button" id="zero">0</button>
                <button type="button" class="operator2" id="equals">=</button>
            </div>
            <div class="operators">
                <button type="button" class="operator" id="plus">+</button>
                <button type="button" class="operator" id="minus">-</button>
                <button type="button" class="operator" id="divide">/</button>
                <button type="button" class="operator" id="times">*</button>
            </div>
        </div>

    </main>


</body>
</html>
